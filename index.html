<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ord Teler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üçß Ord Teler</h1>
<p>Pilih Es Teler Favoritmu</p>

<select id="produk">
    <option value="" disabled selected>-- Pilih Es Teler --</option>
    <option value="Es Teler Original" data-harga="8000">Es Teler Original - Rp8.000</option>
    <option value="Es Teler Alpukat" data-harga="10000">Es Teler Alpukat - Rp10.000</option>
    <option value="Es Teler Durian" data-harga="15000">Es Teler Durian - Rp15.000</option>
</select>

<button onclick="beli()">Beli Sekarang</button>

<div id="form-pesan" class="hidden">
    <h3>Form Pemesanan</h3>

    <input id="nama" placeholder="Nama Pemesan">
    <input id="lokasi" placeholder="Lokasi / Alamat">
    <input id="jumlah" type="number" placeholder="Jumlah Pesanan">
    <input id="wa" placeholder="No WhatsApp">

    <button onclick="kirim()">Kirim Pesanan</button>
</div>

<div id="invoice" class="hidden">
    <h2>üßæ Invoice</h2>
    <p id="inv-produk"></p>
    <p id="inv-harga"></p>
    <p id="inv-jumlah"></p>
    <p id="inv-ongkir"></p>
    <h3 id="inv-total"></h3>
</div>

<script src="script.js"></script>
</body>
</html>
